<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vikrant's Mini Projects</title>

  <!-- -----------------  STYLES  ----------------- -->
  <style>
    /* Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;500&display=swap');

    /* ---- CSS Variables ---- */
    :root {
      --bg-dark: #0d1117;
      --card-dark: #161b22;
      --text-dark: #e6edf3;

      --bg-light: #f4f6f9;
      --card-light: #ffffff;
      --text-light: #101215;

      --accent: #58a6ff;
      --shadow: rgba(0, 0, 0, 0.35);
    }

    /* ---- Reset ---- */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* ---- Base ---- */
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      padding: 2rem 1rem 4rem;
      transition: background 0.3s, color 0.3s;
    }
    body.light { background: var(--bg-light); color: var(--text-light); }
    a { color: inherit; }

    /* ---- Header ---- */
    header {
      display: flex; justify-content: space-between; align-items: center;
      flex-wrap: wrap; gap: 1rem; max-width: 1100px; margin: 0 auto 3rem;
      font-family: 'Orbitron', sans-serif;
    }
    header h1 { font-size: clamp(2rem, 5vw, 3rem); color: var(--accent); }

    #themeToggle {
      appearance: none; border: none; background: var(--accent); color: #0d1117;
      font-weight: 600; padding: 0.55rem 1.2rem; border-radius: 50px;
      cursor: pointer; transition: opacity 0.25s;
    }
    #themeToggle:hover { opacity: 0.85; }

    /* ---- Project Grid ---- */
    .projects {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem; max-width: 1100px; margin: 0 auto;
    }
    .card {
      background: var(--card-dark); border-radius: 1rem; overflow: hidden;
      box-shadow: 0 6px 18px var(--shadow);
      transition: transform .35s cubic-bezier(.25,.8,.25,1), box-shadow .35s;
      cursor: pointer;
    }
    body.light .card { background: var(--card-light); }
    .card:hover { transform: translateY(-6px); box-shadow: 0 12px 28px rgba(88,166,255,.35); }

    .card img { width: 100%; height: 200px; object-fit: cover; }
    .card-content { padding: 1.25rem 1.5rem 1.75rem; }
    .card h3 { color: var(--accent); font-size: 1.35rem; margin-bottom: 0.65rem; }
    .card p { line-height: 1.55; margin-bottom: 0.85rem; }

    .tag {
      display: inline-block; background: var(--accent); color: #0d1117;
      padding: 0.15rem 0.6rem; border-radius: 6px; font-size: 0.75rem;
      margin-right: 0.4rem; margin-bottom: 0.4rem; font-weight: 600;
    }

    /* ---- Links / Buttons ---- */
    .links { display: flex; flex-wrap: wrap; gap: 0.75rem; }
    .links a,
    .links button {
      background: var(--accent); color: #0d1117; font-weight: 600;
      padding: 0.45rem 0.95rem; border-radius: 8px; font-size: 0.9rem;
      text-decoration: none; transition: background 0.25s; border: none; cursor: pointer;
    }
    .links a:hover,
    .links button:hover { background: #1f6feb; color: #fff; }

    /* ---- Modal ---- */
    .modal {
      position: fixed; inset: 0; background: rgba(0,0,0,.6);
      display: flex; align-items: center; justify-content: center;
      visibility: hidden; opacity: 0; transition: opacity .25s, visibility 0s .25s;
      padding: 1rem; z-index: 1000;
    }
    .modal.show { visibility: visible; opacity: 1; transition-delay: 0s; }
    .modal-card {
      background: var(--card-dark); border-radius: 1.25rem; max-width: 600px; width: 100%;
      overflow: hidden; box-shadow: 0 6px 30px var(--shadow); position: relative;
    }
    body.light .modal-card { background: var(--card-light); }
    .modal-card img { width: 100%; height: 260px; object-fit: cover; }
    .modal-content { padding: 1.5rem 2rem 2rem; }
    .close-btn {
      position: absolute; top: 12px; right: 18px; font-size: 1.8rem; background: none;
      border: none; color: var(--accent); cursor: pointer; line-height: 1;
    }

    /* ---- Footer ---- */
    footer { text-align: center; font-size: 0.85rem; margin-top: 4rem; color: #8b949e; }
  </style>
</head>
<body>
  <!-- ---------- Header ---------- -->
  <header>
    <h1>Vikrant's Mini Projects</h1>
    <button id="themeToggle" aria-label="Toggle theme">Light Mode</button>
  </header>

  <!-- ---------- Project Grid ---------- -->
  <section class="projects" id="projectGrid">
    <!-- Card 1 -->
    <article class="card"
      data-title="Radar System"
      data-category="Mini Project"
      data-desc="An ultrasonic sensor mounted on a servo scans the environment while Processing IDE renders a real-time radar display."
      data-img="assets/radar_system.jpg"
      data-links='[
        {"text":"Arduino Code","url":"files/simple-radarsystem.ino"},
        {"text":"Processing Sketch","url":"files/radar_system_processing.pde"},
        {"text":"Demo","url":"radar system.jpg"}
      ]'>
      <img src="radae system.jpg" alt="Radar System Preview" />
      <div class="card-content">
        <h3>Radar System</h3>
        <p><span class="tag">Mini Project</span></p>
        <p>Ultrasonic + servo + Processing to create a sweeping radar visualization.</p>
      </div>
    </article>

    <!-- Card 2 -->
    <article class="card"
      data-title="Basic Security System"
      data-category="Beginners Project"
      data-desc="A 4×4 keypad asks for a passcode. Correct entry lights an LED and rotates a servo, simulating a door lock."
      data-img="assets/security_photo.jpg"
      data-links='[
        {"text":"Arduino Code","url":"files/basic-securitysystem.ino"},
        {"text":"Watch Demo","url":"files/security_system_demo.mp4"},
        {"text":"Demo","url":"security photo.jpg"}
      ]'>
      <img src="gettyimages-1413194945-640x640.jpg" alt="Security System Preview" />
      <div class="card-content">
        <h3>Basic Security System</h3>
        <p><span class="tag">Beginners Project</span></p>
        <p>Keypad-controlled access with LED indicator and servo lock mechanism.</p>
      </div>
    </article>
  </section>

  <!-- ---------- Modal ---------- -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-card">
      <button class="close-btn" aria-label="Close">&times;</button>
      <img id="modalImg" src="" alt="Project image" />
      <div class="modal-content">
        <h2 id="modalTitle"></h2>
        <p id="modalDesc" style="margin: 0.75rem 0 1.25rem;"></p>
        <div id="modalLinks" class="links"></div>
      </div>
    </div>
  </div>

  <!-- ---------- Footer ---------- -->
  <footer>
    Built with ❤️ & Arduino&nbsp;| © 2025 Vikrant Kulkarni
  </footer>

  <!-- -----------------  SCRIPT  ----------------- -->
  <script>
    /* ---- Theme Toggle ---- */
    const themeToggle = document.getElementById('themeToggle');
    const prefersLight = window.matchMedia('(prefers-color-scheme: light)').matches;
    if (prefersLight) document.body.classList.add('light');
    updateThemeText();
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
      updateThemeText();
    });
    function updateThemeText() {
      themeToggle.textContent = document.body.classList.contains('light') ? 'Dark Mode' : 'Light Mode';
    }

    /* ---- Modal Logic ---- */
    const modal     = document.getElementById('modal');
    const modalImg  = document.getElementById('modalImg');
    const modalTit  = document.getElementById('modalTitle');
    const modalDesc = document.getElementById('modalDesc');
    const modalWrap = document.getElementById('modalLinks');
    const closeBtn  = document.querySelector('.close-btn');

    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        const { title, desc, img, links } = card.dataset;
        modalTit.textContent = title;
        modalDesc.textContent = desc;
        modalImg.src = img;
        modalImg.alt = `${title} image`;

        /* Build buttons */
        modalWrap.innerHTML = '';
        JSON.parse(links).forEach(obj => {
          const btn = document.createElement('button');
          btn.textContent = obj.text;

          if (obj.text.toLowerCase() === 'demo') {
            /* Show demo image only */
            btn.addEventListener('click', () => {
              modalImg.src = obj.url;
              modalImg.alt = `${title} demo image`;
            });
          } else {
            /* External link */
            btn.addEventListener('click', () => window.open(obj.url, '_blank'));
          }
          modalWrap.appendChild(btn);
        });

        modal.classList.add('show');
      });
    });

    /* Close handlers */
    closeBtn.addEventListener('click', () => modal.classList.remove('show'));
    modal.addEventListener('click', e => { if (e.target === modal) modal.classList.remove('show'); });
  </script>
</body>
</html>
